{% extends 'base.html' %}
{% block title %}
  {% if title %}
    {{title}}
  {% endif %}
{% endblock %}
{% block content %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Image List</h1>
    </div>
    <div class="flex flex-wrap -m-2">
      {% for a in l %}
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
          <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
               src="/media/{{a.fileL}}">
          <div class="flex-grow">
            <h2 class="text-gray-900 title-font font-medium">{{a.fname}}</h2>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>
{% endblock %}
